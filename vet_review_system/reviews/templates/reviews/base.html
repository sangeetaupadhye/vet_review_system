<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand fw-bold text-danger" href="{% url 'home' %}">🐾 VetReview</a>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link text-white">Hi, {{ user.username|title }}</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'veterinarian_list' %}">Veterinarians</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'add_review' %}">Add Review</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
