{% extends 'reviews/base.html' %}
{% block content %}
<h2 class="text-danger mb-4">Available Veterinarians</h2>
<div class="row">
  {% for vet in vets %}
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ vet.name }}</h5>
        <p class="card-text text-secondary">
          {{ vet.specialization }}<br>
          {{ vet.experience }} years experience
        </p>
        <a href="{% url 'add_review' %}?vet_id={{ vet.id }}" class="btn btn-danger">Review</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
