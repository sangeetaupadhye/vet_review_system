{% extends 'reviews/base.html' %}
{% block content %}
<div class="text-center py-5">
  <h1 class="display-5 fw-bold text-danger">Welcome to Vet Review System</h1>
  <p class="lead text-secondary">Find trusted veterinarians and share your experience.</p>
  {% if user.is_authenticated %}
  <a href="{% url 'veterinarian_list' %}" class="btn btn-danger btn-lg">Start Reviewing</a>
  {% else %}
  <a href="{% url 'login' %}" class="btn btn-dark btn-lg">Login to Continue</a>
  {% endif %}
</div>
{% endblock %}
